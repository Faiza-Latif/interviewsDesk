<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <h3>Interviews Desk</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input
              ngModel
              name="email"
              type="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <h5>Email invalid</h5>
          </ion-item>
          <ion-item>
            <ion-label position="floating"> Password </ion-label>
            <ion-input
              ngModel
              name="password"
              type="password"
              minlength="6"
              required
              #passCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
            <h5>Password Invalid</h5>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-button fill="outline" expand="block" size="large">Login</ion-button>
    <ion-item
      lines="none"
      routerDirection="forward"
      [routerLink]="['/','auth','signup']"
    >
      <ion-label>Default Item</ion-label>
    </ion-item>
    <ion-row class="ion-text-center">
      <ion-col>
        <h2>text-center</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item lines="none">
            <ion-label>Password Invalid</ion-label>
            <ion-icon name="close-circle" slot="end"></ion-icon>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Password Invalid</ion-label>
            <ion-icon name="close-circle" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>            <ion-label>Password Invalid</ion-label>
</ion-footer>
