<ion-content padding>
  <form #f="ngForm">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="12" >
        <h1 weight="bold" style="margin-bottom: 0;"> {{ 'home.app_title' | translate}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding ion-padding-horizontal" size="12" size-sm=8 offset-sm=2>
        <ion-list class="ion-no-padding">
          <ion-item>
            <ion-label position="floating">
              Label <span class="danger">*</span>
            </ion-label>
            <ion-input
              ngModel
              name="label"
              type="text"
              required
              #labelCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <p
            class="error ion-padding-start"
            *ngIf="!labelCtrl.valid && labelCtrl.touched"
            lines="none"
          >
            {{'INVALID_LABEL' | translate}}
          </p>
          <ion-item>
            <ion-label position="floating">
              {{ 'company' | translate}} 
            </ion-label>
            <ion-input
              ngModel
              name="company"
              type="text"
              required
              #companyCtrl="ngModel"
            ></ion-input>
          </ion-item>
          
          <ion-row>
            <ion-col class="ion-padding-top ion-padding-horizontal">
              <ion-button
                type="submit"
                color="secundary"
                fill="outline"
                expand="block"
                size="regular"
                [disabled]="!f.valid">
                {{ 'add' | translate | uppercase }}
                </ion-button
              >
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</form>
</ion-content>
